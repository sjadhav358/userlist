<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>form</title>
  </head>
  <body>
    <nav class="navbar bg-info">
      <a href="" class="navbar-brand text-white">User-list</a>
    </nav>
    <div class="container-fluid d-flex justify-content-center mt-5">

      <div class="Register-form p-5 border">
        <h3 class="text-center"><b>Registration from </b> </h3> 
        <div class="form-group mt-4 ">
          <label>User</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder="enter name"
          />
        </div>

        <div class="form-group">
          <label>Title</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="title"
            placeholder="Enter placeholder"
          />
        </div>

        <div class="form-group mt-4 pl-3">
          <button type="button" class="btn-goback"><h5>Goback</h5></button>
          <button id="submit" type="button" class="btn-Add ml-3"><h5>Add</h5></button>
        </div>
      </div>
    </div>

    <script src="js/jquery-.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="createuser.js"> </script>
  </body>
</html>
